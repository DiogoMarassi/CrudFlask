<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">
    <title>Lista de Séries</title>
    <!-- Adicione os estilos necessários aqui -->
</head>
<body>
  <div class='tudo'>
    <h1>Lista de Séries</h1>
    <div class="items">
        {% for item in items %}
        <div class="item-card">
            <h2>{{ item['name'] }}</h2>
            {% if item['imagem'] %}
            <img src="{{ url_for('static', filename=item['imagem']) }}" alt="Item Image">
            {% else %}
            <img src="{{ url_for('static', filename='default_image.png') }}" alt="Default Image">
            {% endif %}
            <div class='excluir-detalhes'>
            <a href="{{ url_for('item_detail', item_id=item['id']) }}">Detalhes</a>
            <a href="{{ url_for('delete_item', item_id=item['id']) }}">Excluir</a>
            <a href="{{ url_for('edit_item', item_id=item['id']) }}">Atualizar</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
    <a href="{{ url_for('add_item') }}">Adicionar nova serie</a>
    <!-- Adicione scripts necessários aqui -->
  </div>
</body>
</html>
